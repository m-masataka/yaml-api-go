server:
  port: 9999
  notfound: notfound
api:
  app1:
    path: "/api/func1"
    function: func1
  app2:
    path: "/api/func2/{var1}"
    function: func2
    methods: "POST,GET"
  app3:
    path: "/api/func3/{var1}/var/{var2}"
    function: func3
    methods: "PUT"
  app4:
    path: "/api/func4/{id:^[0-9]+$}"
    function: func4
    methods: "GET"
    child:
      app5:
        path: "/pic"
        function: func5
